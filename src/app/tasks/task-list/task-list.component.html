<div class="task" *ngFor="let task of tasks">
  <mat-icon class="notes-icon">notes</mat-icon>
  <span>{{task.content}}</span>
  <mat-icon class="task-delete" (click)="onDelete(task.id)">clear</mat-icon>
</div>
<p class="info-text mat-body-1" *ngIf="tasks.length <= 0 && !isLoading">No Posts</p>
