<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      placeholder="Add title"
      type="text"
      name="title"
      [ngModel]="post?.title"
      required
      #title="ngModel">
      <mat-error *ngIf="title.invalid">
        Please enter a valid title
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea
      matInput placeholder="Add content"
      type="text"
      name="content"
      [ngModel]="post?.content"
      required
      #content="ngModel">
    </textarea>
    <mat-error *ngIf="content.invalid">
      Please enter a valid content
    </mat-error>
  </mat-form-field>
  <button
  mat-raised-button
  color="accent"
  type="submit">Save</button>
</form>
</mat-card>
